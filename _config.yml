


lang: es-EC

title: "Bienvenidos a mi Blog"

description: "Blog de Sanchez S. Jose :)"

baseurl: ""

google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Inicio
    url: /
  - text: Acerca de
    url: /about
  - text: Mi Educacion
    url: /Educacion
  - text: Archivos
    url: /tags

# The shortname for your Disqus site to enable comments.
disqus: Sanchez S. Jose

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: "&copy; Saltos's Blog"
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
